<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Плануй свій день завчасно</h1>
            <h2>Оберіть фільтрацію завдань</h2>
            <div class="filters">
                <div class="boxes">
                    <div>
                        <input type="checkbox" name="all" class="boxes-filter" checked>
                        <span>Всі</span>
                    </div>
                    <div>
                        <input type="checkbox" name="done" class="boxes-filter">
                        <span>Виконано</span>
                    </div>
                    <div>
                        <input type="checkbox" name="notDone" class="boxes-filter">
                        <span>Не виконано</span>
                    </div>
                </div>
                <div class="btns"></div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <ul class="list"></ul>
            <from class="form">
                <label for="text" class="label">Назва завдання:</label>
                <input class="input" type="text" placeholder="Введіть завдання" id="text"/>
                <label for="color" class="label">Оберіть колір:</label>
                <select id="color">
                    <option id="">Обери колір...</option>
                </select>
                <button type="submit">Створити</button>
            </from>
        </div>
    </main>

    <script type="module" src="js/script.js"></script>
</body>
</html>
